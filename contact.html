  <div class="contact-container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>Contact</h1>
        </div>
      </div>
    </div>
  


     <!-- Start Form -->
    <form>
        
        <div class="form-group">
          <label for="usr">Name</label>
          <input type="text" class="form-control" id="usr" placeholder="John Smith">
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" row="20" style="height:200px" id="message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    <!-- End Form -->
